name: ğŸš€ Publish to PyPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [created]  # Runs when a new release is created
  workflow_dispatch:  # Allows manual trigger
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: true
        default: 'yes'

jobs:
  build-and-publish:
    if: github.event_name != 'pull_request'  # Skip for pull requests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ“¦ Install Project Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§¹ Lint Code
        run: |
          pip install flake8


      - name: ğŸ§ª Run Tests
        run: |
          pip install pytest
          pytest

      - name: ğŸ—ï¸ Build Package
        run: |
          python -m build

      - name: ğŸ§ª Test Package (Optional)
        run: |
          pip install dist/*.whl
          python -c "import initkit; print('Package imported successfully!')"

      - name: ğŸ” Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* -u __token__ -p $PYPI_API_TOKEN
